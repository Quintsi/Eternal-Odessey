<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap links -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!--font awesome links for fot awesome icons-->
    
    <script src="https://kit.fontawesome.com/955eb9bc6f.js" crossorigin="anonymous"></script>

    <!-- JQuery link -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- css link -->

    <link rel="stylesheet" href="./styles/contactUs.css">

    <script src="./scripts/contactUs.js" defer></script>
    <script src="./scripts/loadContent.js" defer></script>
  <!-- <script src="./contactUsV2.js"></script> -->  

    <title>Contact Us</title>


</head>



<body>
    
    <!-- header -->

    <header id="header"></header>


    <!-- Website main content -->


    <div class="section-container-items">
        <div class="container">

            <div class="section col-md-11" id="signIn">
                <h2>Sign in to your Eternal account for faster help </h2>
                <a href="#"><button id="test">Login</button></a>
            </div>

            <div class="row align-items-center h-100">
                
                <div class="section col-md-2" >
                    <figure>
                        <img class="astonaut" src="./images/astronaut_thumbsup.png" alt="astonaut" width="400" height="600">
                    </figure>
                </div>

                <div class="section col-md-10">

                    <div class="section " id="contactForm"  >
                        <span class="alta-title">Find yourself</span>
                    </div>

                    
                    <div class="section col-md-11" id="category">
                        <h3>Select category</h3>
                        <!--checkboxes will be added here dynamically-->
                    </div>

                    <div class="section" id="selectContainer">
                        <fieldset>
                        <h3><label for="selectGame">Select a Game service</label> </h3> 
                        <select id="selectGame">
                            <!-- options will be added here dynamically -->
                        </select>
                        </fieldset>  
                    </div>

                    <div class="section " id="textContainer">
                        <article>
                            <h3><label for="issueDes">Describe the issue you are experiencing * </label></h3>
                            <textarea id="issueDes" rows="4" cols="32" placeholder="Type here......"></textarea>

                            <div id="countLabel">
                                <span id="countValue">0</span> / <span id="limit">1000</span>
                            </div>

                            <div id="warningBox"></div>

                            <div id="buttonContainer">
                                <input type="button" id="submitButton" value="Submit"></input>
                            </div>
                            
                            <div class="section " id="submitMessage"></div>
                        </article>
                    </div>
                </div>
            </div>
           
        </div>
    </div>


    <!-- footer content -->

    <!-- footer main content -->

    <footer id="footer"></footer>

    <!-- end of page content -->


    <!-- javascript functionality for the search-model and search-close-swtich (JQuery) location of classes: footer -->

    <script type="text/javascript">

        $(document).ready(function(){
            $("#search-switch").click(function(){
                $(".search-model").toggleClass('active-search');
            });
            $(".search-close-switch").click(function(){
                $(".search-model").toggleClass('active-search');
            })
        })

    </script>

</body>
</html>
