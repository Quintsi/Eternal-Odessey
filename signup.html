<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap links -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!--font awesome links for fot awesome icons-->
    
    <script src="https://kit.fontawesome.com/955eb9bc6f.js" crossorigin="anonymous"></script>

    <!-- JQuery link -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- css link -->

    <link rel="stylesheet" href="./styles/custom.css">


    <title>Beta Signup</title>


</head>



<body class="bg-dark">
    

    <!-- header -->

    <header class="header">
        <div class="header-inner">
            <div class="container p-lg-0">
                <nav class="navbar navbar-expand-lg my-navbar">

                    <!-- navbar head logo / website brand name -->

                    <a class="navbar-brand" href="#">Navbar</a>

                    <!-- navbar li / a elements -->

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"><i class="fas fa-bar" style="margin: 5px 0px 0px 0px;"></i></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">Blogs</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                            </li>  
                        </ul>

                        <!-- navbar button and search function -->

                        <form class="form-inline my-2 my-lg-0 d-flex">
                            <a href="#">Signup</a>
                            <a class="my-2 my-sm-0 search-btn" id="search-switch" type="submit"><i class="fas fa-search"></i></a>
                        </form>

                        <!-- end of navbar -->

                    </div>
                </nav>
            </div>
        </div>
    </header>


    <!-- Website main content -->


    <div class="section-container-items">
        <div class="container">
            <div class="row align-items-center h-100">
                <div class="section col-md-6 text-light">
                    <img src="images/logo.png" alt="Eternal Odyssey logo" height="100px" style="background-color: transparent;">

                    <form name="signup" id="signup" method="post" action="#">

                        <h3>Signup for Beta Now!</h3>
            
                        <fieldset>
                            <legend>Enter your Contact Information</legend>
            
                            <table>
                                <tr>
                                    <td class="labelcell">First Name<span>&ast;</span></td>
                                    <td class="inputcell2">
                                        <input class="text form-text" name="fname" id="fname" size="25" >
                                    </td>
                                </tr>
                                <tr>
                                    <td class="labelcell">Last Name<span>&ast;</span></td>
                                    <td class="inputcell2">
                                        <input class="text form-text" name="lname" id="lname" size="25" >
                                    </td>
                                </tr>
                                <tr>
                                <tr>
                                    <td class="labelcell">Email<span>&ast;</span></td>
                                    <td class="inputcell2">
                                        <input class="text form-text" name="email" id="email" size="25" >
                                    </td>
                                </tr>
                                <tr>
                                    <td class="labelcell">Street</td>
                                    <td class="inputcell2">
                                        <textarea class="form-text" id="street" name="street"></textarea>
                                    </td>
                                </tr>
            
                                <tr>
                                    <td class="labelcell">City</td>
                                    <td class="inputcell2">
                                        <input class="text form-text" name="city" id="city" size="25">

                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span class="fieldlabel">Province</span>
                                    </td>
                                    <td>
                                        <select name="province" >
                                            <option>QC</option>
                                            <option>NL</option>
                                            <option>PE</option>
                                            <option>NS</option>
                                            <option>NB</option>
                                            <option>ON</option>
                                            <option>MB</option>
                                            <option>SK</option>
                                            <option>AB</option>
                                            <option>BC</option>
                                            <option>YT</option>
                                            <option>NT</option>
                                            <option>NU</option>

                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span class="fieldlabel">Postal Code</span>
                                    </td>
                                    <td>
                                        <input class="text form-text" id="postal" name="postal" size="10" >
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <input class="form-check-input" type="checkbox" value="" id="emailUpdates">
                                        <label class="form-check-label" for="emailUpdates">
                                          Send me updates via email
                                        </label>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <input class="form-check-input" type="checkbox" value="" id="terms">
                                        <label class="form-check-label" for="terms">
                                          I have read and agree to the Terms and Conditions
                                        </label>
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
            
                        <p id="formbuttons">
                            <input type="button" class="btn"  name="clear"  value="Clear" onclick="clearform()" >
                            <input type="submit" class="btn" id="test" name="submit"  value="Submit" onclick="submit()" >
                        </p>
                
                    </form>

                </div>

                <div class="alta col-md-6 d-flex justify-content-lg-end align-items-center h-100">
                    <span class="alta-title">Find yourself</span>
                    <img src="images/astonaut-outreach.png" alt="Astronaut">
                </div>
            </div>
        </div>
    </div>


    <!-- footer content -->

    <!-- footer main content -->

    <footer>
        <div class="container">
            <p>&copy; 2024 All Rights Reserved</p>
                <p>Created by team 5</p>
        </div>

        <!-- search form page => this form opens when the user clicks the search icon in the navbar -->

        <div class="search-model">
            <div class="d-flex align-items-center justify-content-center h-100">
                <div class="search-close-switch">
                    +
                </div>
                <form class="search-model-form">
                    <input type="text" name="" id="search-input" placeholder="Search here">
                </form>
            </div>
        </div>
    </footer>

    <!-- end of page content -->


    <!-- javascript functionality for the search-model and search-close-swtich (JQuery) location of classes: footer -->

    <script type="text/javascript">

        $(document).ready(function(){
            $("#search-switch").click(function(){
                $(".search-model").toggleClass('active-search');
            });
            $(".search-close-switch").click(function(){
                $(".search-model").toggleClass('active-search');
            })
        })

    </script>

</body>
</html>
