    <title>Beta Signup</title>
    <script>
        'use strict';
        function clearForm() {
            var form = document.getElementById("signup");
            var elements = form.elements;
            var warningBox = document.getElementById("warningBox");


            for (var i = 0; i < elements.length; i++) {
                var element = elements[i];

                // Clear input elements
                if (element.tagName === 'INPUT') {
                    // Check if input type is not submit or button
                    if (element.type !== 'submit' && element.type !== 'button') {
                        element.value = '';
                    }
                }
                // Clear select elements
                else if (element.tagName === 'SELECT') {
                    element.selectedIndex = -1;
                }
                // Clear textarea elements
                else if (element.tagName === 'TEXTAREA') {
                    element.value = '';
                }
            }
            warningBox.innerHTML = '';
        }

        function validateForm(event) {
            event.preventDefault(); // Prevent form submission
            var firstName = document.getElementById("fname").value;
            var lastName = document.getElementById("lname").value;
            var email = document.getElementById("email").value;
            var warningBox = document.getElementById("warningBox");

            // Check if first name, last name, and email are not empty
            if (firstName.trim() === '' || lastName.trim() === '' || email.trim() === '') {
                warningBox.innerHTML = "Please fill in all required fields."
                return;
            }

            // Check if email is valid
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Invalid email address.");
                return;
            }

            // If all validations pass, you can submit the form
            document.getElementById("signup").submit();
        }


    </script>
    <script async src="scripts/loadContent.js"></script>

    <!-- javascript functionality for the search-model and search-close-swtich (JQuery) location of classes: footer -->

            });
